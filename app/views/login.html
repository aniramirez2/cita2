<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 background-form">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-md-offset-3">
					<img src="images/hfmx.png" class="user-avatar" />
				</div>
			</div>
			<form role="form" ng-submit="submit()">
				<div class="form-content ">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
				</div>
				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-md-offset-3">
						<img src="images/image_gallery.png" class="user-avatar" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
